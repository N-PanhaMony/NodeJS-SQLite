<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App | Node.JS Express.JS SQLite</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/fanta.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="auth">
        <div>
            <h2 class="sign-up-text">Login</h2>
            <p>Create an account!</p>
        </div>

        <p id="error" style="display: none; color:red;"></p>
        <input id="emailInput" placeholder="Email" />
        <input id="passwordInput" placeholder="********" type="password" />
        <button id="authBtn" onclick="authenticate()">Submit</button>

        <hr />
        <div class="register-content">
            <p>Don't have an account?</p>
            <button onclick="toggleIsRegister()" id="registerBtn">Sign up</button>
        </div>
    </section>

    <header style="display: none;">
        <h1 class="text-gradient">You have 0 open tasks.</h1>
        <button onclick="logout()">Logout</button>
    </header>

    <nav style="display: none;" class="tab-container">
        <button onclick="changeTab('All')" class="tab-button selected-tab">
            <h4>All <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Open')" class="tab-button">
            <h4>Open <span>(0)</span></h4>
        </button>
        <button onclick="changeTab('Complete')" class="tab-button">
            <h4>Complete <span>(0)</span></h4>
        </button>
        <hr />
    </nav>

    <main style="display: none;"></main>

    <script>
        let token = localStorage.getItem('token');
        let isLoading = false;
        let isAuthenticating = false;
        let isRegistration = false;
        let selectedTab = 'All';
        let todos = [];

        const apiBase = '/';

        // Elements
        const nav = document.querySelector('nav');
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const navElements = document.querySelectorAll('.tab-button');
        const authContent = document.getElementById('auth');
        const textError = document.getElementById('error');
        const email = document.getElementById('emailInput');
        const password = document.getElementById('passwordInput');
        const registerBtn = document.getElementById('registerBtn');
        const authBtn = document.getElementById('authBtn');

        // ------------------------------
        // PAGE RENDERING LOGIC
        // ------------------------------
        async function showDashboard() {
            nav.style.display = 'block';
            header.style.display = 'flex';
            main.style.display = 'flex';
            authContent.style.display = 'none';

            await fetchTodos();
        }

        function updateHeaderText() {
            const openCount = todos.filter(todo => !todo.completed).length;
            header.querySelector('h1').innerText = openCount === 1
                ? `You have 1 open task.`
                : `You have ${openCount} open tasks.`;
        }

        function updateNavCount() {
            navElements.forEach(ele => {
                const btnText = ele.innerText.split(' ')[0];
                const count = todos.filter(val => {
                    if (btnText === 'All') return true;
                    return btnText === 'Complete' ? val.completed : !val.completed;
                }).length;
                ele.querySelector('span').innerText = `(${count})`;
            });
        }

        function changeTab(tab) {
            selectedTab = tab;
            navElements.forEach(val => {
                val.classList.toggle('selected-tab', val.innerText.includes(tab));
            });
            renderTodos();
        }

        function renderTodos() {
            updateNavCount();
            updateHeaderText();

            const filteredTodos = todos.filter(todo => {
                if (selectedTab === 'All') return true;
                if (selectedTab === 'Complete') return todo.completed;
                return !todo.completed;
            });

            let todoList = '';

            filteredTodos.forEach(todo => {
                todoList += `
                    <div class="card todo-item">
                        <p>${todo.task}</p>
                        <div class="todo-buttons">
                            <button onclick="updateTodo(${todo.id})" ${todo.completed ? 'disabled' : ''}>
                                <h6>Done</h6>
                            </button>
                            <button onclick="deleteTodo(${todo.id})">
                                <h6>Delete</h6>
                            </button>
                        </div>
                    </div>
                `;
            });

            todoList += `
                <div class="input-container">
                    <input id="todoInput" placeholder="Add task" />
                    <button onclick="addTodo()">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            `;

            main.innerHTML = todoList;
        }

        // ------------------------------
        // AUTH LOGIC
        // ------------------------------
        async function toggleIsRegister() {
            isRegistration = !isRegistration;
            registerBtn.innerText = isRegistration ? 'Sign in' : 'Sign up';
            document.querySelector('#auth > div h2').innerText = isRegistration ? 'Sign Up' : 'Login';
            document.querySelector('.register-content p').innerText = isRegistration
                ? 'Already have an account?'
                : "Don't have an account?";
            document.querySelector('.register-content button').innerText = isRegistration ? 'Sign in' : 'Sign up';
        }

        async function authenticate() {
            const emailVal = email.value.trim();
            const passVal = password.value.trim();

            // Reset error
            textError.style.display = 'none';
            textError.innerText = '';

            // Validation
            if (!emailVal || !passVal) {
                textError.innerText = 'Email and password are required.';
                textError.style.display = 'block';
                return;
            }
            if (!emailVal.includes('@')) {
                textError.innerText = 'Invalid email format.';
                textError.style.display = 'block';
                return;
            }
            if (passVal.length < 6) {
                textError.innerText = 'Password must be at least 6 characters.';
                textError.style.display = 'block';
                return;
            }

            if (isAuthenticating) return;
            isAuthenticating = true;
            authBtn.innerText = 'Authenticating...';

            try {
                const url = apiBase + (isRegistration ? 'auth/register' : 'auth/login');
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username: emailVal, password: passVal })
                });

                const data = await response.json();

                if (!response.ok) {
                    textError.innerText = data.message || 'Authentication failed.';
                    textError.style.display = 'block';
                    return;
                }

                if (!data.token) {
                    textError.innerText = 'Invalid server response: No token received.';
                    textError.style.display = 'block';
                    return;
                }

                token = data.token;
                localStorage.setItem('token', token);

                authBtn.innerText = 'Loading...';
                await fetchTodos();
                showDashboard();

            } catch (err) {
                console.log(err);
                textError.innerText = 'Network error. Try again.';
                textError.style.display = 'block';
            } finally {
                isAuthenticating = false;
                authBtn.innerText = 'Submit';
            }
        }

        function logout() {
            token = null;
            localStorage.removeItem('token');
            todos = [];
            authContent.style.display = 'block';
            nav.style.display = 'none';
            header.style.display = 'none';
            main.style.display = 'none';
        }

        // ------------------------------
        // CRUD LOGIC
        // ------------------------------
        async function fetchTodos() {
            if (!token) return;
            isLoading = true;
            try {
                const response = await fetch(apiBase + 'todos', {
                    headers: { 'Authorization': token }
                });
                const todosData = await response.json();
                todos = todosData || [];
            } catch (err) {
                console.log(err);
            } finally {
                isLoading = false;
                renderTodos();
            }
        }

        async function updateTodo(id) {
            const todo = todos.find(t => t.id === id);
            if (!todo) return;

            await fetch(`${apiBase}todos/${id}`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': token
                },
                body: JSON.stringify({ task: todo.task, completed: 1 })
            });

            fetchTodos();
        }

        async function deleteTodo(id) {
            await fetch(`${apiBase}todos/${id}`, {
                method: 'DELETE',
                headers: { 'Authorization': token }
            });
            fetchTodos();
        }

        async function addTodo() {
            const todoInput = document.getElementById('todoInput');
            const task = todoInput.value.trim();
            if (!task) return;

            await fetch(apiBase + 'todos', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', 'Authorization': token },
                body: JSON.stringify({ task })
            });

            todoInput.value = '';
            fetchTodos();
        }

        // ------------------------------
        // INITIAL PAGE LOAD
        // ------------------------------
        if (token) {
            (async () => {
                await fetchTodos();
                showDashboard();
            })();
        }
    </script>
</body>
</html>
